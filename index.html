<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./imagens/13194.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? family= Edu+SA+Iniciante & display=swap" rel="stylesheet">
</head>
<body>
    <main class="principal">
        <header> 
            <h1> Lista de Tarefas</h1> 
            <hr>
        </header>
        <section>
            <button id="botao_funcionalidade" type="button" class="botao_tarefas">Adicionar nova tarefa</button>
        </section>
        <section>
            <form class="form_estilo">
                <label for="tarefa">Insira a tarefa no campo abaixo</label><br>
                <input type="text"><br>
                <label for="hora-data-inicio">Insira a hora e data de ínicio</label><br>
                <input type="datetime-local"><br>
                <label for="hora-data-final">Insira a hora e data de término</label><br>
                <input type="datetime-local"><br>
            </form>    
        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
